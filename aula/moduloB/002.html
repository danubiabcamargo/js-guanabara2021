
<!--Conversão de string para número com parseInt ou parseFloat
Number ele reconhece inteiro ou flutuante-->

<script>
let n1 = parseInt(window.prompt('Digite um numero: '));
let n2 = Number(window.prompt('Digite outro numero: '));
let soma = (n1 + n2);
window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`);
</script>
