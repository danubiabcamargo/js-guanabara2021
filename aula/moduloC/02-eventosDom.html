<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background-color: gray;
        color: white;
        padding: 20px;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <!-- Eventos com movimentos do Mouse
  mouseenter, mousemove, mousedown,mouseup,click e mouseout existe mais eventos no moziila developer-->

    <!--Funções //bloco
function ação(parametros) {


}

-->
<!-- HTML com JS
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
      evento de click dentro do html ou js 
      Interaja...
    </div>
  -->

  <div id="area">
    Interaja
  </div>

    <script>
      let a = window.document.getElementById('area');
      //addEventListerner vai ficar responsavel em acessar o HTML com JS
      a.addEventListener('click', clicar);
      a.addEventListener('mouseenter', entrar);
      a.addEventListener('mouseout', sair);

      function clicar() {
        a.innerText = 'Clicou!'
        a.style.background='red'
      }
      function entrar() {
        a.innerText = 'Entrou!!'
      }
      function sair() {
        a.innerText = 'Saiu!'
        a.style.background='green'
      }
    </script>
  </body>
</html>
